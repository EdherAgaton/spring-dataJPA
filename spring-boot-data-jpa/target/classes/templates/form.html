<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<title th:text="${titulo}"></title>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>


				</ul>

			</div>
		</div>
	</nav>
	
	<div class="alert alert-success" th:if="${sucess =! null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error =! null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning =! null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info =! null}" th:text="${info}"></div>

	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>

		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="error:${#fields.errors('*')}" th:text="${error}"></li>
			</ul>
			
		</div>
		<form th:action="@{/form}" method="post" th:object="${cliente}">
			<table class="table table-bordered">



				<div class="mb-3">
					<label class="form-label">Nombre</label>
					<input type="text" th:field="*{nombre}" class="form-control">
					<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
						class="form-text text-danger"></small>

				</div>


				<div class="mb-3">
					<label class="form-label">Apellido</label>
					<input type="text" th:field="*{apellido}" class="form-control">
					<small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
						class="form-text text-danger"></small>

				</div>


				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="text" th:field="*{email}" class="form-control">
					<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="form-text text-danger"></small>

				</div>



				<div class="mb-3">
					<label class="form-label">Fecha</label>
					<input type="text" th:field="*{createAt}" class="form-control">
					<small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
						class="form-text text-danger"></small>

				</div>

				




				<button type="submit" class="btn btn-primary">Submit</button>




			</table>
		</form>
	</div>
</body>

</html>
